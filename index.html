<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
</head>
<body>

    <div class="container">
        <!-- heading -->
        <h1>Password Generator</h1>

        <!-- Password generator container -->
        <div class="display-container">
            <!-- this is a read only input, data-passwordDisplay is a 'custom attribute' which is used by querySelector in js to target this input -->
            <input readonly placeholder="Password" data-passwordDisplay>

            <button>
                <span data-copyMsg>copied</span>
                <img src="images/copy.svg" alt="copy-img" width="23" height="23">
            </button>
        </div>

        <!-- input container -->
        <div class="input-container">

            <!-- Password Length -->
            <div class="length-container">
                <p>Passsword Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Checkboxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- Strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!-- Generate Password Button -->
            <button class="generateButton">Generate Password</button>

        </div>
    </div>

</body>
</html>
